<!DOCTYPE html>
<html lang="en">
<head>

<body style="text-align:center; font-size: 5rem;
background-color: antiquewhite;">
    <h1>md jahangir alom akondo</h1>

    <script>
        // Tast 1
        // Declare a variable named 'greeting' and set it to "Hello, "
            var greeting = "Hello, ";

            // Declare a variable named 'name' and set it to your name
            var name = "Md Shoriful Islam Sobuj"; // Replace 'YourName' with your actual name

            // Combine 'greeting' and 'name' to create a third variable
            var greetingWithName = greeting + name;

            // Print the third variable to the console
            console.log(greetingWithName);

        // Tast 2

        // Declare and initialize two variables, num1 and num2, with any numbers
            var num1 = 10; // You can change this to any number you like
            var num2 = 5;  // You can change this to any number you like

            // Perform addition, subtraction, multiplication, and modulus operations
            var additionResult = num1 + num2;
            var subtractionResult = num1 - num2;
            var multiplicationResult = num1 * num2;
            var modulusResult = num1 % num2;

            // Print the results to the console
            console.log("Addition Result:", additionResult);
            console.log("Subtraction Result:", subtractionResult);
            console.log("Multiplication Result:", multiplicationResult);
            console.log("Modulus Result:", modulusResult);

    </script>
